<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dial Pad</title>
  <link rel="stylesheet" href="style1flex.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5 mb-4">Dial Pad</h1>
    <div class="dial-pad">
      <input type="text" class="phone-input" placeholder="Phone Number">
      <div class="keypad">
        <div class="row">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
        </div>
        <div class="row">
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
        </div>
        <div class="row">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
        </div>
        <div class="row">
          <div class="key">*</div>
          <div class="key">0</div>
          <div class="key">#</div>
        </div>
      </div>
      <button class="call-btn">Call</button>
    </div>
  </div>
</body>
</html>

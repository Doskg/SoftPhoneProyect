<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dial Pad</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="dialpad.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5 mb-4">Dial Pad</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">Call</button>
          </div>
        </div>
        <div class="dial-pad">
          <div class="row">
            <div class="col-md-4">
              <button class="btn btn-light btn-block number">1</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-light btn-block number">2</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-light btn-block number">3</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <button class="btn btn-light btn-block number">4</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-light btn-block number">5</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-light btn-block number">6</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <button class="btn btn-light btn-block number">7</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-light btn-block number">8</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-light btn-block number">9</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <button class="btn btn-light btn-block">*</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-light btn-block number">0</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-light btn-block">#</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

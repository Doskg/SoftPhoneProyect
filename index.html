<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Softphone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="softphone">
    <div class="display">
      <div class="caller-info">
        <span class="caller-name">John Doe</span>
        <span class="caller-number">+1234567890</span>
      </div>
      <div class="call-status">Calling...</div>
    </div>
    <div class="controls">
      <button class="btn btn-answer">Answer</button>
      <button class="btn btn-hangup">Hang Up</button>
    </div>
  </div>
</body>
</html>
